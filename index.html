<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/controller.png">
    <title>Mario Kart Randomizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="http://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1 class="is-size-3-mobile is-size-1-desktop is-size-1-tablet is-uppercase has-text-centered">
            <a>Mario Kart Randomizer</a>
        </h1>
    </header>
    <main  class="columns dropdown">
        <div class="column dropdown-trigger buttons has-addons">
            <h2 class="is-size-3 is-uppercase has-text-centered">Choose Your Driver</h2>
            <button id="btn" class="button is-large is-rounded is-fullwidth is-focused listOfDrivers">List of Drivers</button>
            <button id="btn" class="button is-large is-rounded is-focused randomDriver">Random Driver</button>
            <button id="btn" class="button is-large is-rounded is-focused saveDriver">Recent Drivers</button>
            <ul class="column showList"></ul>
        </div>
        
        <div  class="column">
            <h2 class="is-size-3 is-uppercase has-text-centered">Choose Your Course</h2>
            <button id="btn" class="button is-large is-fullwidth button is-rounded listOfCourses">List of Courses</button>
            <button id="btn" class="button is-large is-rounded randomCourse">Random Course</button>
            <button id="btn" class="button is-large is-rounded saveCourse">Recent Courses</button>
        </div>
        
</main>
<section class="columns">
    <div class="column">
        <!--add CSS class to make h2 bold-->
        <h2 class="is-size-2 is-uppercase has-text-centered">Search for Mario Kart music here!</h2>
        <form class="is-size-2 is-uppercase has-text-centered" action="assets/script.js">
            <label for="playlistSearch" class="is-size-4">Search here:</label>
            <input type="text" id="playlist"><button id="btn" class="button is-small is-rounded playlistSearch">Search</button>
            <!-- <input type="text" id="playlist"> -->
        </form>
        <!-- <button id="btn" class="button is-medium is-rounded playlistSearch">Search</button> -->
      </div>
  </section>
        <br>
        <br>
    <footer>
        <br>
        <br>
        <div>
            <h2 class="is-size-3">Made with ❤️ by the Code Smashers.</h2>
            <br>
                <h2 class="is-size-4">Your Coders:</h2>
                <div style="display:inline-block; vertical-align:top;">
                    <img src="assets/images/mario.png" alt="img"/>
                </div>
                <div style="display:inline-block;">
                    <h2 class="is-size-5">Kevin</h2>
                </div><br>
                <div style="display:inline-block; vertical-align:top;">
                    <img src="assets/images/yoshi.png" alt="img"/>
                </div>
                <div style="display:inline-block;">
                    <h2 class="is-size-5">Clayton</h2>
                </div><br>
                <div style="display:inline-block; vertical-align:top;">
                    <img src="assets/images/isabelle.png" alt="img"/>
                </div>
                <div style="display:inline-block;">
                    <h2 class="is-size-5">Gabrielle</h2>
                </div><br>
                <div style="display:inline-block; vertical-align:top;">
                    <img src="assets/images/luigi.png" alt="img"/>
                </div>
                <div style="display:inline-block;">
                    <h2 class="is-size-5">Riley</h2>
                </div><br>
                <div style="display:inline-block; vertical-align:top;">
                    <img src="assets/images/koopatroopa.png" alt="img"/>
                </div>
                <div style="display:inline-block;">
                    <h2 class="is-size-5">Lissette</h2>
                </div>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/localStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
