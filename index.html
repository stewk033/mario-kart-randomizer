        </div>
        
        <div  class="column">
            <h2 class="is-size-3 is-uppercase has-text-centered">Choose Your Course</h2>
            <button id="btn" class="button is-large is-fullwidth button is-rounded listOfCourses">List of Courses</button>

            <button id="btn" class="button is-large button  button is-rounded saveCourse">Recent Courses</button>

        </div>
        
</main>
